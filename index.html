<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>C1.11</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <h1 class="countdown-title">Countdown Clock</h1>

    <section class="countdown j-countdown-section">

      <div class="countdown-number">
        <p class="countdown-time j-minutes">00</p>
        <p class="countdown-text">Minutes</p>
      </div>

      <div class="countdown-number">
        <p class="countdown-time j-seconds">00</p>
        <p class="countdown-text">Seconds</p>
      </div>

    </section>

    <div>
      <button class="btn j-plus-btn">plus</button>
      <button class="btn j-minus-btn">minus</button>
      <button class="btn j-start-btn">start</button>
    </div>

    <div class="message j-message">
      <p class="message-text j-message-text"></p>
      <button class="btn j-btn-restart">restart</button>
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
